<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter Subscription Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-----Newsletter Card---->
    <div class="newsletter-card">
      <div class="newsletter-head">
        <img src="assets/newsletter-img.jpeg" alt="newsletter image" />
        <div class="newsletter-text">
          <span>GET OUR WEEKLY</span>
          <h1>NEWSLETTER</h1>
          <p>
            Get weekly updates on the newest <br />
            design stories, case studies and <br />
            tips right in your mailbox. <br />
            <span>Subscribe now!</span>
          </p>
        </div>
      </div>
      <!----Newsletter formular------>
      <div class="newsletter-input">
        <form>
          <input type="email" placeholder="Email Address" required />
          <button>SUBSCRIBE</button>
        </form>
      </div>
      <p>Your email is safe with us, we don't spam.</p>
    </div>
  </body>
</html>
