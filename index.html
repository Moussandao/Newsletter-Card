<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Get the latest updates in a sleek and
     interactive format. A newsletter card designed for smooth reading, 
     refined design, and an optimal user experience."
    />
    <title>Newsletter Subscription Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="square-top"></div>
      <div class="wrapper">
        <section class="img-text-section">
          <img src="assets/newsletter-img.png" alt="newsletter image" />
          <div class="text-section">
            <span>GET OUR WEEKLY</span>
            <h1>NEWSLETTER</h1>
            <p>
              Get weekly updates on the newest <br />
              design stories, case studies and <br />
              tips right in your mailbox. <br />
              <span>Subscribe now!</span>
            </p>
          </div>
        </section>
        <section class="formular">
          <form>
            <input type="email" id="mail" placeholder="Email Address" />
            <button type="submit">SUBSCRIBE</button>
          </form>
        </section>
        <p>Your email is safe with us, we don't spam.</p>
      </div>
      <div class="square-bottom"></div>
    </main>
  </body>
</html>
